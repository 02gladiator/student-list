<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student list</title>

    <style>
        table {
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            border: 1px solid #333;
            padding: 5px 10px;
        }

        button {
            margin-right: 5px;
        }

        #error {
            color: red;
        }
    </style>
</head>
<body>
<h2>Добавление записей в таблицу</h2>

<form id="data-form" action="#" onsubmit="return false;">
    <label for="name-input">Имя:</label>
    <input type="text" id="name-input">
    <label for="group-input">Группа:</label>
    <input type="text" id="group-input">
    <br>
    <button type="submit" id="add-btn">Добавить</button>
    <button type="button" id="deleteAll-btn">Удалить всё</button>
</form>

<div id = "error"></div>

<table id="data-table">
    <thead>
    <tr>
        <th>Имя</th>
        <th>Группа</th>
        <th>Удалить</th>
    </tr>
    </thead>
    <tbody id="table">
    <tr>
        <td>Иванов Иван Иванович</td>
        <td>333-222-08</td>
        <td>
            <button class="delete-button">X</button>
        </td>
    </tr>

    </tbody>
</table>

<script src="index.js"></script>
</body>
</html>
